        <input type="text"

        <input type="text" 
          data-document_id=""

        <input type="date"

          placeholder="Date" 
          name="start_date" id="start_date"
          data-pass_id="form-fields"

        <input type="time"

          placeholder="Time" 
          name="start_time" id="start_time"
          data-pass_id="form-fields"
          data-pass_value_id="start_time"

        <input type="date"

          placeholder="Date" 
          name="end_date" id="end_date"

        <input type="time"

          name="end_time" id="end_time" 
          data-pass_id="form-fields" 
          data-pass_value_id="end_time"
