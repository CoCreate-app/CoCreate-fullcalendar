						</div>
	           		</a>
				</li>
	          
	      		<!-- Render Form -->
				<li class="margin-right:15px">
					<a target="modal" href="./calendar_form.html" 
						data-pass_collection="modules" 
						data-pass_prefix="form_" 
						data-pass_document_id="" 
						data-pass_to="render"

						data-modal_x="" 
						data-modal_y="" 
						data-pass_id="render">
						<i class="fas fa-plus"></i>
					</a>
				</li>
				
				<!-- Calendar Controls -->  
				<li class="margin-right:15px">
					<a data-btn_type="timeGridDay" data-calendar_id="calendar"><i class="fas fa-calendar-day"></i></a>
				</li>
				<li class="margin-right:15px">
					<a data-btn_type="timeGridWeek" data-calendar_id="calendar"><i class="fas fa-calendar-week"></i></a>
				</li>
				<li class="margin-right:15px">
					<a data-btn_type="dayGridMonth" data-calendar_id="calendar"><i class="far fa-calendar-alt"></i></a>
				</li>
				<li class="margin-right:15px">
					<a data-btn_type="today" data-calendar_id="calendar">T</a>
				</li>
	
			</ul>

		<div data-calendar_id="calendar" data-filter_name="start_date" data-filter_value="0" data-filter_operator="gt"></div>
