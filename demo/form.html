<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Module Form | CoCreate</title>
        
        <!-- CoCreateCSS -->
        <link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css"/>
        
    </head>
    <body>
        <div id="modal-viewport" hidden></div>
            <div class="nav display:flex align-items:center background:whitesmoke "
                content_id="content"
                scroll="sticky-nav, hide-nav"
                scroll-up="5"
                scroll-down="5">
      
                <ul class="overflow:auto display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
                    <li class="margin-right:15px">
                        <a class="btn-modal-close"><i class="fas fa-times"></i></a>
                    </li>
                    <li class="margin-right:15px">
                        <a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a>
                    </li>
                    <li class="margin-right:15px">
                        <a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a>
                    </li>
                    
                    <!-- Render Code Editor -->
                    <li class="margin-right:15px">
                        <a target="modal" 
                            pass-collection="module-views"
                            pass-document_id="5fa899804b4c3e4dea76abf0" 
                            pass-name="html" 
                            pass_to="render" 
                            modal-width="100%"
                            modal-header="false">
                            <i class="fas fa-code"></i>
                            <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="code-editor"></div>
                        </a>
                    </li>
                    
                    <!-- Render Builder -->
                    <li class="margin-right:15px">
                        <a target="modal"
                            pass-collection="module-views"
                            pass-document_id="5fa86bfd4b4c3e4dea76abec" 
                            pass-name="html" 
                            pass_to="render" 
                            modal-width="100%"
                            modal-header="false"
                            class="sessionBuilderUI_Id">
                            <i class="fas fa-palette"></i>
                            <div pass_id="render" pass-collection="" pass-document_id="" pass-name="" pass_to="builder"></div>
                        </a>
                    </li>
                    
                    <!-- deleteDocument-->
                    <li class="margin-right:15px">
                        <a collection="" document_id="" pass_id="form-fields" actions="deleteDocument" class="btn-modal-close">
                           <i class="far fa-trash-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
    
	    	<div class="padding:10px" content_id="content">
                <form realtime="true" collection="test" class="margin-bottom:75px" document_id="" pass_id="form-fields">
                    
                    <input type="text" name="name" id="name"  placeholder="Title"  pass_id="form-fields" class="floating-label">
                   
                    <input type="text"  name="description"  id="description" placeholder="Description" class="floating-label">
                    
                    <input type="date" class="floating-label" placeholder="Date" name="start_date" id="start_date" pass-value_id="start_date">
                    
                    <input type="time" class="floating-label" placeholder="Time" name="start_time" id="start_time" pass_id="form-fields" pass-value_id="start_time">
                    
                    <input type="date" class="floating-label" placeholder="Date" name="end_date" id="end_date" pass-value_id="end_date">
                    
                    <input type="time" class="floating-label" placeholder="Time" name="end_time" id="end_time" pass-value_id="end_time">
                    
                    <div class="padding-top:10px">
                        <input type="checkbox" placeholder="Time" name="allDay"  id="allDayCheckbox"  pass-value_id="allDay">
                        <label class="padding-left:1rem" for="allDayCheckbox"> All Day</label>
              
                    </div>
        	        <a class="position:fixed bottom:15px right:15px padding:15px background-color:blue border-radius:50% color:white" actions="save"><i class="far fa-save"></i></a>

                </form>
 	    </div>
  
        <script>
          var config = {
            apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
            organization_id: '5de0387b12e200ea63204d6c',
            host: 'wss://ws.cocreate.app'
          }
        </script>

        <script src="https://server.cocreate.app/CoCreate-components/CoCreate-select/dist/CoCreate-select.js"></script>
        <script src="https://server.cocreate.app/CoCreate-components/CoCreate-select/dist/CoCreate-adapter.js"></script>
     </body>
</html>
