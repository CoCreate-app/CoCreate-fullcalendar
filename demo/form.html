<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <title>Module Form | CoCreate</title>

        <!-- CoCreateCSS -->
        <link
            rel="stylesheet"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css"
            type="text/css" />

        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <div id="modal-viewport" hidden></div>
        <div
            class="nav display:flex align-items:center background:whitesmoke"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <ul
                class="overflow:auto display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="/assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        pass-array="module-views"
                        pass-object="5fa899804b4c3e4dea76abf0"
                        pass-key="html"
                        pass_to="render"
                        modal-width="100%"
                        modal-header="false">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/code.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        pass-array="module-views"
                        pass-object="5fa86bfd4b4c3e4dea76abec"
                        pass-key="html"
                        pass_to="render"
                        modal-width="100%"
                        modal-header="false"
                        class="sessionBuilderUI_Id">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/palette.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a
                        array=""
                        object=""
                        pass_id="form-fields"
                        actions="deleteDocument, closeModal">
                        <i
                            class="height:18px fill:#505050"
                            src="/assets/svg/trash-alt.svg"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="padding:10px" content_id="content">
            <form
                realtime="true"
                array="test"
                class="margin-bottom:75px"
                object=""
                pass_id="form-fields">
                <input
                    type="text"
                    key="name"
                    id="name"
                    placeholder="Title"
                    pass_id="form-fields"
                    class="floating-label" />

                <input
                    type="text"
                    key="description"
                    id="description"
                    placeholder="Description"
                    class="floating-label" />

                <input
                    type="date"
                    class="floating-label"
                    placeholder="Date"
                    key="start_date"
                    id="start_date"
                    pass_id="start_date" />

                <input
                    type="time"
                    class="floating-label"
                    placeholder="Time"
                    key="start_time"
                    id="start_time"
                    pass_id="start_time" />

                <input
                    type="date"
                    class="floating-label"
                    placeholder="Date"
                    key="end_date"
                    id="end_date"
                    pass_id="end_date" />

                <input
                    type="time"
                    class="floating-label"
                    placeholder="Time"
                    key="end_time"
                    id="end_time"
                    pass_id="end_time" />

                <div class="padding-top:10px">
                    <input
                        type="checkbox"
                        placeholder="Time"
                        key="allDay"
                        id="allDayCheckbox"
                        pass_id="allDay" />
                    <label class="padding-left:1rem" for="allDayCheckbox">
                        All Day</label
                    >
                </div>
                <a
                    class="position:fixed bottom:15px right:15px padding:15px background-color:blue border-radius:50% color:white"
                    actions="save"
                    ><i
                        class="height:20px fill:#505050"
                        src="/assets/svg/save.svg"></i
                ></a>
            </form>
        </div>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
