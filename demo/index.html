<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calendar | CoCreate</title>
		
		<!-- CoCreateCSS -->
		<link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css"/>
		
		<!-- CoCreate Calendar -->
		<link rel="stylesheet" href="./index.css" type="text/css" parse="true"/>
	
		<!-- Full Calendar -->
		<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css' rel='stylesheet' />
		<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css' rel='stylesheet' />
		<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/list/main.min.css' rel='stylesheet' />
		<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.css' rel='stylesheet' />

		<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/interaction/main.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/list/main.min.js'></script>
		
		
		<link rel="manifest" href="/manifest.json" />
	</head>
	
	<body class="overflow:auto">
		
	    <!-- Navbar -->
	    <div class="nav display:flex align-items:center background:whitesmoke position:sticky" 
	      content_id="content"
	      scroll-effect="hide-nav"
	      scroll-up="1" 
	      scroll-down="1">
	
	      <!-- Menu Icon Animations -->
	      <a class="nav-toggle menu_icon--Vdots" toggle-sidenav="menuL">
	        <div class="circle"></div>
	        <div class="circle"></div>
	        <div class="circle"></div>
	        <div class="circle"></div>
	        <div class="circle"></div>
	      </a>
	        
	      <!-- Horizontal Scroll Nav/Tabs -->
	      <ul class="overflow:auto display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
	  			
	  			<!-- Modal Controls -->
	  			<li class="margin-right:15px">
	  			  <a actions="closeModal"><i class="fas fa-times"></i></a>
	  			</li>
	  			<li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize">
	  			  </i></a>
	  			</li>
	  			<li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize">
	  			  </i></a>
	  			</li>
	  			
	  			<!-- fullscreen toogle and icon transform-->
	  			<li class="margin-right:15px">
	  			  <a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a>
	  			</li>
	  			
					<!-- Render Builder -->
					<li class="margin-right:15px">
						<a actions="pass, openModal"
							 pass-collection="module-views"
							 pass-document_id="5fa86bfd4b4c3e4dea76abec" 
							 pass-name="html" 
							 pass_to="render" 
							 modal-width="100%"
	                       	 modal-header="false"
							 class="sessionBuilderUI_Id">
								<i class="fas fa-palette"></i>
							 <div pass-collection="module-views"
								 pass-document_id=""
								 pass_to="builder"
								 pass_id="render">
							 </div>
						 </a>
					</li>				
	        
	        <!-- Render Module Form -->
	  			<li class="margin-right:15px">
	  			  <a actions="pass, openModal" 
	  			    pass-collection="test" 
	  			    
	  			    pass-document_id="" 
	  			    pass_to="render" 
	  			    modal-width="320px" 
	  			    modal-height="100%" 
	  			    modal-color="#229954" 
	  			    modal-header="false" 
	  			    modal-x="" 
	  			    modal-y="" 
	  			    pass_id="render">
	  			   <i class="fas fa-plus"></i>
	  			  </a>
	  			</li>
					
				<!-- Calendar Controls -->  
				<li class="margin-right:15px">
					<a calendar-view="timeGridDay" calendar_id="calendar"><i class="fas fa-calendar-day"></i></a>
				</li>
				<li class="margin-right:15px">
					<a calendar-view="timeGridWeek" calendar_id="calendar"><i class="fas fa-calendar-week"></i></a>
				</li>
				<li class="margin-right:15px">
					<a calendar-view="dayGridMonth" calendar_id="calendar"><i class="far fa-calendar-alt"></i></a>
				</li>
				<li class="margin-right:15px">
					<a calendar-view="today" calendar_id="calendar">T</a>
				</li>
	
			</ul>
	    </div>
	    
		<div class="position:fixed margin-top:50px" id="modal-viewport" content_id="content"></div>
	    <!-- Define filter-name to define field to filter results for calendar -->
		<div calendar_id="calendar" filter-name="start_date" filter-value="0" filter-operator="$gt"></div>
		<!--<div ></div>-->
		<div class="height:100vh position:relative" content_id="content">
			<div id='calendar-container'>  
			  <div id='calendar' class="cal-container" 
				fetch-collection="test" 
				event-name="name"
				calendar_id="calendar"
				filter-name=""
				filter-value=""
				pass_id="datatable">
					<a class="eventLink"
					  	actions="pass, openModal" modal-src="./form.html" 
				  		pass-collection="test"
				  		pass-document_id=""
				  		
				  		pass_to="form-fields"	
				  		 
						modal-width="320px" 
						modal-height="100%" 
						modal-color="#21618C"
						modal-header="false"
						modal-x="" 
						modal-y="">
		  			</a>
				</div>
			</div>
		</div>
	  	
		<!--CoCreateJS -->
	    <!--<script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>-->
	    <script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>
    
	</body>
</html>
