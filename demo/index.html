<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calendar | CoCreate</title>

        <!-- CoCreateCSS -->
        <link
            rel="stylesheet"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css"
            type="text/css" />

        <!-- CoCreate Calendar -->
        <link
            rel="stylesheet"
            href="./index.css"
            type="text/css"
            parse="true" />

        <!-- Full Calendar -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css"
            rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css"
            rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/list/main.min.css"
            rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.css"
            rel="stylesheet" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/interaction/main.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/list/main.min.js"></script>

        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body class="overflow:auto">
        <!-- Navbar -->
        <div
            class="nav display:flex align-items:center background:whitesmoke position:sticky"
            content_id="content"
            scroll-effect="hide-nav"
            scroll-up="1"
            scroll-down="1">
            <!-- Menu Icon Animations -->
            <a class="nav-toggle menu_icon--Vdots" toggle-sidenav="menuL">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </a>

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="overflow:auto display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="/assets/svg/window-restore.svg, /assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i class="far fa-window-minimize"> </i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        pass-array="module-views"
                        pass-object="5fa86bfd4b4c3e4dea76abec"
                        pass-key="html"
                        pass_to="render"
                        modal-width="100%"
                        modal-header="false"
                        class="sessionBuilderUI_Id">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/palette.svg"></i>
                        <div
                            pass-array="module-views"
                            pass-object=""
                            pass_to="builder"
                            pass_id="render"></div>
                    </a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        pass-array="test"
                        pass-object=""
                        pass_to="render"
                        modal-width="320px"
                        modal-height="100%"
                        modal-color="#229954"
                        modal-header="false"
                        modal-x=""
                        modal-y=""
                        pass_id="render">
                        <i
                            class="height:16px fill:#505050"
                            src="/assets/svg/plus.svg"></i>
                    </a>
                </li>

                <!-- Calendar Controls -->
                <li class="margin-right:15px">
                    <a calendar-view="timeGridDay" calendar_id="calendar"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/calendar-day.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a calendar-view="timeGridWeek" calendar_id="calendar"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/calendar-week.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a calendar-view="dayGridMonth" calendar_id="calendar"
                        ><i
                            class="height:18px fill:#505050"
                            src="/assets/svg/calendar-alt.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a
                        calendar-view="today"
                        calendar_id="calendar"
                        calendar-closest="body; [plugin='fullcalendar']"
                        >T</a
                    >
                </li>
            </ul>
        </div>

        <div
            class="position:fixed margin-top:50px"
            id="modal-viewport"
            content_id="content"></div>
        <div class="height:100vh position:relative" content_id="content">
            <!-- Define filter-name to define field to filter results for calendar -->
            <div
                filter-key="start_date"
                filter-value="0"
                filter-operator="$gt"
                filter-next></div>

            <div
                plugin="fullcalendar"
                array="test"
                event-key="name"
                filter-key=""
                filter-value=""
                pass_id="datatable">
                <a
                    class="eventLink"
                    actions="pass, openModal"
                    modal-src="./form.html"
                    pass-array="test"
                    pass-object=""
                    pass_to="form-fields"
                    modal-width="320px"
                    modal-height="100%"
                    modal-color="#21618C"
                    modal-header="false"
                    modal-x=""
                    modal-y="">
                </a>
            </div>
        </div>

        <!--CoCreateJS -->
        <!--<script src="https://CoCreate.app/dist/CoCreate.js"  ></script>-->
        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
